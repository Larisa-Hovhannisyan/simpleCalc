<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <div class="calculator">
    <div class="result">0</div>
    <div class="buttons">
        <button class="case">1</button>
        <button class="case">2</button>
        <button class="case">3</button>
        <button class="case">4</button>
        <button class="case">5</button>
        <button class="case">6</button>
        <button class="case">7</button>
        <button class="case">8</button>
        <button class="case">9</button>
        <button class="case">0</button>
        <button class="case">+</button>
        <button class="case">-</button>
        <button class="case">*</button>
        <button class="case">/</button>
        <button class="evalResult">=</button>
        <button class="clearLast">AC</button>
        <button class="delete">C</button>
        
    </div>
   </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
